<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Создание дела</title>
  </head>
  <body>
    <header>
        <div class = "container" style="display: flex; justify-content: center;">
            <div class = "row">
                <div class = "col-12">
                    <h1 data-t9n="Запишите дела" class ='text-center text-black'>Запишите дела</h1>
                  <form>
  <div class="mb-3">
    <label data-t9n="Название" for="casename" class="form-label">Название</label>
      <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-balloon"></i>
    </span>
    <input data-t9n="Название" type="email" class="form-control" id="casename" aria-describedby="emailHelp">

  </div>
  </div>
  <div class="mb-3">
    <label data-t9n="Описание" for="opisanie" class="form-label">Описание</label>
      <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-clipboard2"></i>
    </span>
    <input data-t9n="Описание" type="email" class="form-control" id="opisanie" aria-describedby="emailHelp">

  </div>
  </div>
  <div class="mb-3">
    <label data-t9n="Дата окончания" for="data_end" class="form-label">Дата окончания</label>
      <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-bookmark-check"></i>
    </span>
    <input data-t9n="Дата окончания" type="date" class="form-control" id="data_end" aria-describedby="emailHelp">

  </div>
  </div>

  <div class="dropdown">
  <button data-t9n="Важность" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Важность
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-emoji-smile-upside-down"></i>
    </span>

    <li><a data-t9n="Не важно"  class="dropdown-item" href="#">Не важно</a></li>
      </div>
      <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-emoji-expressionless"></i>
    </span>
    <li><a data-t9n="Сделать если будет время" class="dropdown-item" href="#">Сделать если будет время</a></li>
      </div>
      <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-emoji-dizzy"></i>
    </span>
    <li><a data-t9n="Очень важно" class="dropdown-item" href="#">Очень важно</a></li>
      </div>
  </ul>
</div>

  <button data-t9n="Создать дело" type="submit" class="btn btn-success"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Создать дело</button>
  <button data-t9n="К списку дел" type="submit" class="btn btn-danger">К списку дел</button>
                    <div id="language-switcher">
    <button type="button" class="btn btn-outline-info"  data-lang="en">English</button>
    <button type="button" class="btn btn-outline-info"  data-lang="ru">Русский</button>

  </div>

  <script src="script.js"></script>
</form>

                </div>


            </div>
        </div>

    </header>
   </body>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
