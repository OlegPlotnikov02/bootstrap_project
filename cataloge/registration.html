<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Регистрация</title>
  </head>
  <body>
    <header>
        <div class = "container" style="display: flex; justify-content: center;">
            <div class = "row">

                <div class = "col-12">
                    <h1 data-t9n="Список дел" class ='text-center text-black'>Список дел</h1>
                  <form>
  <div class="mb-3">
    <label data-t9n="Логин" for="InputLogin" class="form-label">Логин</label>
      <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-person"></i>
    </span>
    <input data-t9n="Логин"  class="form-control" id="InputLogin" aria-describedby="emailHelp" placeholder="A*****">

  </div>
  </div>
  <div class="mb-3">
    <label data-t9n="Адрес почты" for="emailAdress" class="form-label">Адрес электронной почты</label>
      <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-mailbox"></i>
    </span>

    <input data-t9n="Адрес почты" type="email" class="form-control" id="emailAdress" aria-describedby="emailHelp" placeholder="*****@mail.ru">

  </div>
  </div>
  <div class="mb-3">
    <label data-t9n="Пароль" for="InputPassword" class="form-label">Пароль</label>
      <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-lock"></i>
    </span>
    <input data-t9n="Пароль" type="password" class="form-control" id="InputPassword" aria-describedby="emailHelp" placeholder="Пароль 6 знаков">

  </div>
  </div>
  <div class="mb-3">
    <label data-t9n="Пароль еще раз" for="againInputPassword" class="form-label">Пароль еще раз</label>
      <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-lock"></i>
    </span>
    <input data-t9n="Пароль еще раз" type="password" class="form-control" id="againInputPassword" placeholder="Повторите пароль">
  </div>
  </div>

  <button data-t9n="Зарегистрироваться" type="submit" class="btn btn-success"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Зарегистрироваться
  </button>
  <button data-t9n="Выход" type="submit" class="btn btn-danger">Выход</button>
   <div id="language-switcher">
    <button type="button" class="btn btn-outline-info" data-lang="en">English</button>
    <button type="button" class="btn btn-outline-info" data-lang="ru">Русский</button>

  </div>

  <script src="script.js"></script>

</form>
                </div>

            </div>
        </div>
    </header>
   </body>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
